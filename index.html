<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container spacing-vertical">
        <h2 class="text-center mb-4">ðŸ“‹My To-Do List</h2>


        <form id="taskForm" class="task-form">
            <div class="form-group-half">
                <input type="text" id="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="form-group-half">
                <input type="date" id="dueDate" class="form-control" required>
            </div>
            <div class="form-group-full">
                <textarea id="description" class="form-control" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group-half">
                <select id="priority" class="form-select" required>
                <option value="" disabled selected>Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            </div>
            <div class="form-group-half text-end">
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <hr>


        <div id="taskList" class="task-list-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
